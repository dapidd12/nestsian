<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Biodata PanduKece</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Glowy Bubble Hijau */
    .bubble {
      position: absolute;
      width: 350px;
      height: 350px;
      background: rgba(0, 255, 120, 0.35);
      filter: blur(120px);
      border-radius: 50%;
      top: 20%;
      left: 15%;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(80px, -40px); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 30px 40px;
      width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 120, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* LED Border */
    .form-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00ff88, #00cc55, #00ffbb, #00ff88);
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.25;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
      position: relative;
    }

    label { font-weight: 500; color: white; }

    input, textarea, select {
      padding: 9px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(4px);
    }

    textarea { height: 60px; resize: none; }

    .radio-group, .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: white;
    }

    .checkbox-group label,
    .radio-group label {
      color: #e0e0e0;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #00ff88, #00994f);
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00ff88;
      transform: scale(1.05);
    }

    /* Notifikasi Sukses */
    .success-box {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 255, 120, 0.2);
      padding: 20px 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.5);
      border: 2px solid rgba(0, 255, 120, 0.4);
      opacity: 0;
      pointer-events: none;
      transform: translateY(-15px);
      transition: 0.4s;
    }

    .success-box.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .checkmark {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00331f;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .close-btn {
      cursor: pointer;
      margin-left: auto;
      font-weight: bold;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Glowy bubble hijau -->
  <div class="bubble"></div>

  <div class="form-container">
    <h2>Formulir Biodata</h2>

    <form onsubmit="showSuccess(event)">
      <label>NIK</label>
      <input type="text" required>

      <label>Nama Peserta</label>
      <input type="text" required>

      <label>Alamat</label>
      <textarea required></textarea>

      <label>Jenis Kelamin</label>
      <select>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>Kelas</label>
      <div class="radio-group">
        <label><input type="radio" name="jenjang"> 10</label>
        <label><input type="radio" name="jenjang"> 11</label>
        <label><input type="radio" name="jenjang"> 12</label>
      </div>

      <label>Bidang</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Skill Development</label>
        <label><input type="checkbox"> Digital Design</label>
        <label><input type="checkbox"> Data Analyst</label>
      </div>

      <div style="display:flex; gap:10px; margin-top:10px;">
        <button type="submit">Proses</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <!-- Notifikasi -->
  <div id="successBox" class="success-box">
    <div class="checkmark">✓</div>
    <span>Pengisian formulir lu berhasil coy!</span>
    <span class="close-btn" onclick="closeBox()">✕</span>
  </div>

  <script>
    function showSuccess(event) {
      event.preventDefault();
      const box = document.getElementById("successBox");
      box.classList.add("show");

      setTimeout(() => {
        box.classList.remove("show");
      }, 3000);
    }

    function closeBox() {
      document.getElementById("successBox").classList.remove("show");
    }
  </script>

</body>
</html>
